<div class="w3-row w3-padding-64">
  <div class="w3-col l6 w3-padding-large">
    <h2 class="w3-center">Revueltos</h2>
    <br />
    <div *ngFor="let scrambled of scrambleds">
      <h4>
        {{scrambled.name}}
        <br />
        <strong>{{scrambled.price}}</strong><i class="fa fa-euro"></i>
      </h4>
      <p class="w3-text-grey">
        {{scrambled.description}}
      </p> 
      <br />
    </div>  
  </div>
  
  <div class="w3-col l6 w3-padding-large">
    <img src="../../assets/scrambleds.jpg" class="w3-round w3-image" alt="Revueltos">
  </div>
</div>
