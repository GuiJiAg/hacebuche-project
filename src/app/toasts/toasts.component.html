<div class="w3-row w3-padding-64">
  <div class="w3-col l6 w3-padding-large">
    <h2 class="w3-center">Tostas</h2>
    <br />
    <div *ngFor="let toast of toasts">
      <h4>
        {{toast.name}}
        <br />
        <strong>{{toast.price}}</strong><i class="fa fa-euro"></i>
      </h4>
      <p class="w3-text-grey">
        {{toast.description}}
      </p> 
      <br />
    </div>  
  </div>
  
  <div class="w3-col l6 w3-padding-large">
    <img src="../../assets/toasts.jpg" class="w3-round w3-image" alt="Tostas">
  </div>
</div>
