<div class="w3-row w3-padding-64">
  <div class="w3-col l6 w3-padding-large">
    <h2 class="w3-center">Postres</h2>
    <br />
    <div *ngFor="let dessert of desserts">
      <h4>
        {{dessert.name}}
        <br />
        <strong>{{dessert.price}}</strong><i class="fa fa-euro"></i>
      </h4>
      <p class="w3-text-grey">
        {{dessert.description}}
      </p> 
      <br />
    </div>  
  </div>
  
  <div class="w3-col l6 w3-padding-large">
    <img src="../../assets/desserts.jpg" class="w3-round w3-image" alt="Postres">
  </div>
</div>
