<div class="w3-row w3-padding-64">
  <div class="w3-col l6 w3-padding-large">
    <h2 class="w3-center">Pastas</h2>
    <br />
    <div *ngFor="let pasta of pastas">
      <h4>
        {{pasta.name}}
        <br />
        <strong>{{pasta.price}}</strong><i class="fa fa-euro"></i>
      </h4>
      <p class="w3-text-grey">
        {{pasta.description}}
      </p> 
      <br />
    </div>  
  </div>
  
  <div class="w3-col l6 w3-padding-large">
    <img src="../../assets/pastas.jpg" class="w3-round w3-image" alt="Pastas">
  </div>
</div>
